<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Todo List App</title>
        <!-- Font Awesome 6 Free -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
/>


        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <header>
                    <h1>Todo list app</h1>
                    <button type="button" id="theme-switcher" aria-label="theme-switcher"></button>
                </header>
                <div class="input_container">
                    <input type="text" id="input" placeholder="Enter your task....">
                    <button type="button" id="add" aria-label="add"><i class="fa-solid fa-plus"></i></button>
                </div>

                <h2>Tasks</h2>
                <ul id="task-list">
                </ul>
                    <h2>Completed</h2>
                <ul id="completed-task">
                </ul>
            </div>
        </section>
    </body>
</html>
